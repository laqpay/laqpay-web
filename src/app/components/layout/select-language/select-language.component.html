<app-modal [headline]="'title.language' | translate" [disableDismiss]="disableDismiss" [dialog]="dialogRef">
  <div class="options-container header-sel-theme">
    <button mat-button color="accent" class="button" *ngFor="let language of languages" (click)="closePopup(language)">
      <img [src]="'assets/img/lang/' + language.iconName">
      <div class="label">{{ language.name }}</div>
    </button>
  </div>
</app-modal>
